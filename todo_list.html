<html>
  <head>
    <title>To-Do List</title>
    <style>
      /* Set the background color and font */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      /* Style the heading */
      h1 {
        text-align: center;
        color: #333333;
        margin-top: 50px;
      }
      
      /* Style the form and input field */
      form {
        text-align: center;
        margin: 0 auto;
        width: 50%;
      }
      
      input[type="text"] {
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
      }
      
      /* Style the button */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      /* Style the list */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 50%;
        margin: 0 auto;
      }
      
      /* Style the list items */
      li {
        background-color: #f9f9f9;
        padding: 12px;
        margin-top: 8px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <form>
      <input type="text" id="task" placeholder="Enter a task"></input>
      <button type="button" onclick="addTask()">Add</button>
    </form>
    <ul id="list"></ul>
    <script>
      function addTask() {
        var task = document.getElementById("task").value;
        var list = document.getElementById("list");
        var newItem = document.createElement("li");
        newItem.innerHTML = task;
        list.appendChild(newItem);
      }
    </script>
  </body>
</html>
